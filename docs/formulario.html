<!-- 
  - GET: RECEBE e ENVIAR recursos
    - os recurso são os dados do evento
    - com o GET esse recursos são enviados pela URL

  - POST: ENVIAR recursos
    - ele não serve para receber
    - nesse método eu envio o recurso pelo o corpo da requisição
 -->

 <!-- 👇🏻 
  - `form` temos dois atributos importânte
  - 1º `action=""` diz para onde o formulário é enviado
  - 2º `method=""` se utiliza o protocolo HTTP que são o "GET" e "POST"
    - quando não é passado nenhum método ele utilizar por padrão o "GET"
 -->
<form action="https://www.google.com/search" method="GET">
  <!-- dentro do `form` vou ter os meus inputs -->
  <input type="text" name="q" >
  <input type="hidden" name="sxsrf" value="AJOqlzUduFyt8A49fUjt6V4NZFMLWeinyA%3A1679439173320">
  <input type="submit" value="submit">
</form>
